<!DOCTYPE html>
<html lang="en" ng-app="patrona">
  <head>
    <link rel="stylesheet" href="css/gallery.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
      integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../imgs/faviconn.png" />
    <title>Patrona Puppy | Breeds</title>
  </head>
  <body>
    <!--MAIN CONTENT-->
    <main>
      <section class="filter-gallery-container">
        <div class="filter-container">
          <h1>filter</h1>
          <div class="size-container category">
            <h2>size</h2>
            <div class="small category-item">
              <input type="checkbox" id="small" />
              <label for="small">small</label>
            </div>
            <div class="medium category-item">
              <input type="checkbox" id="medium" />
              <label for="medium">medium</label>
            </div>
            <div class="large category-item">
              <input type="checkbox" id="large" />
              <label for="large">large</label>
            </div>
          </div>
          <div class="hypoallergenic category">
            <h2>character</h2>
            <div class="hypoallergenic category-item">
              <input type="checkbox" id="hypoallergenic" />
              <label for="hypoallergenic">hypoallergenic</label>
            </div>
            <div class="fluffy category-item">
              <input type="checkbox" id="fluffy" />
              <label for="fluffy">fluffy</label>
            </div>
            <div class="smartest category-item">
              <input type="checkbox" id="smartest" />
              <label for="smartest">smartest</label>
            </div>
            <div class="best-guard category-item">
              <input type="checkbox" id="best-guard" />
              <label for="best-guard">best guard</label>
            </div>
          </div>
          <div class="color category">
            <h2>color</h2>
            <div class="white category-item">
              <input type="checkbox" id="white" />
              <label for="white">white</label>
            </div>
            <div class="black category-item">
              <input type="checkbox" id="black" />
              <label for="black">black</label>
            </div>
            <div class="others category-item">
              <input type="checkbox" id="others" />
              <label for="others">others</label>
            </div>
          </div>
          <div class="geography category">
            <h2>geography</h2>
            <div class="asia category-item">
              <input type="checkbox" id="asia" />
              <label for="asia">asia</label>
            </div>
            <div class="america category-item">
              <input type="checkbox" id="america" />
              <label for="america">america</label>
            </div>
            <div class="europe category-item">
              <input type="checkbox" id="europe" />
              <label for="europe">europe</label>
            </div>
          </div>
        </div>
        <div class="gallery-container"></div>
      </section>
    </main>
  </body>
</html>
